<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <div class="player__preview">
                <img class="preview-image" src="images/avatars-000606604806-j6ghpm-t500x500.jpg" alt="preview">
            </div>
            <div class="player__description">
                <h1 class="C">Name</h1>
                <h3 class="artist">Artist</h3>
            </div>
            <div class="player__progressbar">
                <input type="range" min="1" max="100" value="50" class="progressbar" id="myRange">
                <div class="timer">
                    <div class="timer__begin">00:00</div>
                    <div class="timer__end">04:23</div>
                </div>
            </div>
            <div class="player__control-buttons">
                <div class="option"><img src="images/repeat.svg" alt="repeat"></div>
                <div class="skip"><img src="images/skip-back.svg" alt="repeat"></div>
                <div class="play "><img src="images/play.svg" alt="repeat"></div>
                <div class="skip"><img src="images/skip-forward.svg" alt="repeat"></div>
                <div class="option"><img src="images/shuffle.svg" alt="repeat"></div>
            </div>
        </div>
        <div class="list"></div>
    </div>
</body>
</html>
